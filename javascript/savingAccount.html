<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<script>


function savingAccount1(bal)
{
    var balance=bal;

    function deposit(amtD1)
    {
        var amtD=amtD1;
        balance += amtD;
        console.log("<br>Depositing " +amtD+ "to your account.")
        console.log("<br>Successfully deposited"+amtD+ "Balance is : "+balance);

    }
  

    function withdraw(amtW1)
    {
        var amtW=amtW1;
        balance -=amtW;
        console.log("<br>Withdrawing " +amtW+ "from your account");
        console.log("<br>Successfully withdrawn "+amtW+ "New balance is : "+balance);
    }
   
}



</script>

</body>
</html>
